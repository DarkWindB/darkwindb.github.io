<script>

  var image = "https://profanos.com/wp-content/uploads/2011/07/@anacheiadegraca.jpg";
  let noon = 12;
  let morning = 7;
  let night = 19;

   function currentTime(){

    //let clock = document.getElementById('clock');

    var date = new Date(); //Pega a data atual
    var hour = date.getHours();//Pega a hora atual da variavel date e coloca na hour
    var min = date.getMinutes();//Pega os minutos atual da variavel date e coloca na min
    var sec = date.getSeconds();//Pega os segundos atual da variavel date e coloca na sec
    hour = updateTime(hour);//atualiza as horas
    min = updateTime(min);//atualiza os minutos
    sec = updateTime(sec);//atualiza os segundos
    var meridian = "AM";
    document.getElementById("clock").innerText = hour + " : " + min + " : " + sec + " " + meridian;//coloca as horas, minutos e segundos no html
    var t = setTimeout(function(){ currentTime() }, 1000); //timer para atualizar o relogio
    var imageclock = document.getElementById("image");

    if (hour >= 12)
	  { 
		  meridian = "PM";
	  }

	  if (hour > noon)
	  {
		  hour = hour - 12;
	  }

    if (min < 10)
    {
        min = "0" + min;
    }

    if (sec < 10)
    {
        sec = "0" + sec;
    }

    imageclock.src = image;

   if(hour >= 7 && hour < 12){
      image = "https://i.imgur.com/iJpJpRD.png";
    }else
    if(hour >= 12 && hour < 19){
       image = "https://i.imgur.com/JPWHEBx.jpg";
    }else
    if(hour >= 19){
       image = "https://i.imgur.com/iFbvXWs.jpg";
    }


  };

  function updateTime(k) {//atualiza o horario
  if (k < 10) {
    return "0" + k;
  }
  else {
    return k;
  }
}

  currentTime(); //executa a função principal



</script>
